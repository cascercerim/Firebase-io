<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- FIREBASE -->
   <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> 

  <!-- MOMENT.JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
    <title>Firebase</title>
</head>
<body>


  <div class="container-fluid">
    <div class="jumbotron bg-primary jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-white">Anytime is Train Time</h1>
          <p class="lead text-white">Choo Choo Chee Chee.</p>
          <div class="btn btn-danger"  id="reload">Reload</div>
          <div id="clock"></div>
      </div>
    </div>
      <div class="card">
          <div class="card-header">

      <tr class="bg-success"><h1>Current Train Schedule</h1></tr>
    </div>
      <table class="table table-hover" id="train-table">
          <thead>
            <tr>
                 <!-- <th scope="col"></th>  -->
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
               <th scope="row"></th>
              <td>Thomas</td>
              <td>Miami</td>
              <td>100</td>
              <td>19:45</td>
              <td>10</td> -->
            <!-- </tr>  -->

          </tbody>
        </table>
      </div>
    </div>
    <div class="container-fluid">
    <div class="card">        
      <div class="card-header">
  <tr class="bg-success"><h1>Add a Train</h1>
</div>
      <form class="primary-border form-group">
        Train Name
        <input class="form-control" placeholder="Add a name!" type="text"  id="input-train">

        Destination 
        <input class="form-control" placeholder="Add a place!" type="text"  id="input-place">

        First Train Time (military-time)
        <input class="form-control" placeholder="Add a time!" type="text" id="input-time">

        Frequency
        <input class="form-control" placeholder="Add a time!" type="text" id="input-frequency">

        <div class="btn btn-primary"  id="submit">Submit</div>

      </form>
    </div>
    </div>
    
    <script src="assets/javascript/app.js" type="text/javascript"></script> 

</body>
</html>
